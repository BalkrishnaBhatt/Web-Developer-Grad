<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student Account</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Student Account</h2>
        <form id="studentForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" maxlength="25" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" maxlength="25" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <select class="form-select" id="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail Address</label>
                <input type="email" class="form-control" id="email" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="subject1" class="form-label">Subject 1</label>
                <input type="text" class="form-control" id="subject1" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="subject2" class="form-label">Subject 2</label>
                <input type="text" class="form-control" id="subject2" maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS and jQuery (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Client-side validation using JavaScript
        document.getElementById("studentForm").addEventListener("submit", function (event) {
            // Perform validation here (e.g., check for empty fields, valid email format, etc.)
            // If validation fails, prevent form submission
            // If validation passes, you can handle form submission or data processing here
            // For this example, we're not handling form submission since there's no server-side processing.
            event.preventDefault();
        });
    </script>
</body>
</html>
